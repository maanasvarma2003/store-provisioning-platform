version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: store_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/store_platform
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
      IN_CLUSTER: "false"
      BASE_DOMAIN: 127.0.0.1.nip.io
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api/src:/app/src
      - ./api/prisma:/app/prisma

  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/store_platform
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
      IN_CLUSTER: "false"
      BASE_DOMAIN: 127.0.0.1.nip.io
      HELM_CHARTS_PATH: /app/../helm
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./orchestrator/src:/app/src
      - ./helm:/helm
      - ~/.kube:/root/.kube:ro

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
