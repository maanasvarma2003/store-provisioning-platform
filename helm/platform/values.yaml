# Global configuration
global:
  domain: "127.0.0.1.nip.io"
  storageClass: "standard"

# PostgreSQL configuration
postgresql:
  image: "postgres:16-alpine"
  database: "store_platform"
  user: "postgres"
  password: "postgres"
  persistence:
    size: 10Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Redis configuration
redis:
  image: "redis:7-alpine"
  persistence:
    size: 5Gi
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# API service configuration
api:
  image: "store-platform/api:latest"
  replicas: 1
  port: 3000
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Orchestrator service configuration
orchestrator:
  image: "store-platform/orchestrator:latest"
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Dashboard configuration
dashboard:
  image: "store-platform/dashboard:latest"
  replicas: 1
  port: 80
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
