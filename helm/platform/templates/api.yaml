apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      initContainers:
      - name: wait-for-postgresql
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgresql 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      - name: run-migrations
        image: {{ .Values.api.image }}
        command:
        - sh
        - -c
        - |
          npx prisma migrate deploy 2>/dev/null || npx prisma db push --accept-data-loss 2>/dev/null || true
        envFrom:
        - configMapRef:
            name: platform-config
      containers:
      - name: api
        image: {{ .Values.api.image }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.api.port }}
          name: http
        envFrom:
        - configMapRef:
            name: platform-config
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.api.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.api.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.api.port }}
    targetPort: {{ .Values.api.port }}
    protocol: TCP
    name: http
  selector:
    app: api
